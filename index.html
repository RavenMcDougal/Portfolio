<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janis Getlins | Photography</title>
    <style>
      :root {
        --bg: #0e0e0e;
        --card: #1a1a1a;
        --text: #f2f2f2;
        --muted: #9a9a9a;
        --accent: #ffffff;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
        position: sticky;
        top: 0;
        background: var(--bg);
        z-index: 10;
      }

      header h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 1px;
      }

      .social a {
        color: var(--text);
        text-decoration: none;
        margin-left: 15px;
        opacity: 0.8;
      }
      .social a:hover {
        opacity: 1;
      }

      nav button {
        background: none;
        border: 1px solid var(--muted);
        color: var(--text);
        padding: 6px 10px;
        margin-left: 6px;
        cursor: pointer;
      }
      nav button.active {
        border-color: var(--accent);
      }

      .intro {
        padding: 30px 20px;
        max-width: 900px;
      }
      .intro p {
        color: var(--muted);
        line-height: 1.6;
      }

      .filters {
        padding: 0 20px 10px;
      }
      .filters button {
        margin-right: 6px;
        margin-bottom: 6px;
        padding: 6px 10px;
        background: none;
        border: 1px solid var(--muted);
        color: var(--text);
        cursor: pointer;
      }
      .filters button.active {
        border-color: var(--accent);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
        padding: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 6px;
        overflow: hidden;
        cursor: pointer;
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      footer {
        padding: 30px 20px;
        border-top: 1px solid #222;
      }

      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>JANIS GETLINS / PHOTOGRAPHY</h1>
      <div class="social">
        <a href="https://www.instagram.com/janis_getlins/" target="_blank"
          >游닞 Instagram</a
        >
      </div>
      <nav>
        <button id="btn-lv" class="active" onclick="setLang('lv')">LV</button>
        <button id="btn-en" onclick="setLang('en')">EN</button>
      </nav>
    </header>

    <section class="intro">
      <p id="bio">
        Esmu fotogr캐fs, kur코 fokus캡jas uz mirk컆iem, noska켽u un deta컆캐m.
      </p>
    </section>

    <section class="filters">
      <button class="active" onclick="filterImages('all', event)">All</button>
      <button onclick="filterImages('portrait', event)">Portrait</button>
      <button onclick="filterImages('street', event)">Street</button>
      <button onclick="filterImages('nature', event)">Nature</button>
    </section>

    <section class="gallery">
      <!-- Ievieto 코eit bildes -->
      <div class="card" data-cat="portrait">
        <img src="images/1-3.jpg" loading="lazy" />
      </div>
      <div class="card" data-cat="street">
        <img src="images/IMG_5165-2.jpg" loading="lazy" />
      </div>
      <div class="card" data-cat="nature">
        <img src="images/1-7.jpg" loading="lazy" />
      </div>
      <div class="card" data-cat="nature">
        <img src="images/1-8.jpg" loading="lazy" />
      </div>
      <div class="card" data-cat="nature">
        <img src="images/1-14.jpg" loading="lazy" />
      </div>
      <div class="card" data-cat="nature">
        <img src="images/Cigori켽코.JPG" loading="lazy" />
      </div>
    </section>

    <footer>
      <h3 id="contactTitle">Sazin캐ties</h3>
      <form action="https://formspree.io/f/xaqnqjwj" method="POST">
        <input type="text" name="name" placeholder="V캐rds" required />
        <input type="email" name="email" placeholder="E-pasts" required />
        <textarea name="message" placeholder="Zi켽a" rows="5"></textarea>
        <button type="submit">S콞t캶t</button>
      </form>
    </footer>

    <div class="lightbox" onclick="closeLightbox()">
      <img id="lightboxImg" />
    </div>

    <script>
      const cards = document.querySelectorAll(".card");
      const lightbox = document.querySelector(".lightbox");
      const lightboxImg = document.getElementById("lightboxImg");

      // Lightbox
      cards.forEach((c) => {
        c.onclick = () => {
          lightbox.style.display = "flex";
          lightboxImg.src = c.querySelector("img").src;
        };
      });

      function closeLightbox() {
        lightbox.style.display = "none";
      }

      // Filter
      function filterImages(cat, e) {
        document
          .querySelectorAll(".filters button")
          .forEach((b) => b.classList.remove("active"));
        e.target.classList.add("active");
        cards.forEach((c) => {
          c.style.display =
            cat === "all" || c.dataset.cat === cat ? "block" : "none";
        });
      }

      // Language
      const text = {
        lv: {
          bio: "Esmu fotogr캐fs, kur코 fokus캡jas uz mirk컆iem, noska켽u un deta컆캐m.",
          contact: "Sazin캐ties",
        },
        en: {
          bio: "I am a photographer focused on moments, mood and details.",
          contact: "Contact",
        },
      };

      function setLang(l) {
        document.getElementById("bio").innerText = text[l].bio;
        document.getElementById("contactTitle").innerText = text[l].contact;
        document.getElementById("btn-lv").classList.remove("active");
        document.getElementById("btn-en").classList.remove("active");
        document.getElementById("btn-" + l).classList.add("active");
      }
    </script>
  </body>
</html>
